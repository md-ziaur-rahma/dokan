name: dokan
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  dartz: ^0.10.1
  equatable: ^2.0.5
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  shared_preferences: ^2.2.3
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0
  share_plus: ^9.0.0
  http: ^1.2.1
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  toasty_box: ^1.0.4
  dotted_border: ^2.1.0
  expandable: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/json/

